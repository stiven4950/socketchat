<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Google SignIn</title>
</head>

<body class="container">
    <div class="row mt-5">
        <div class="col-sm-6">
            <h1>Google SignIn</h1>
            <hr>
            <br>
            <div id="g_id_onload" data-callback="handleCredentialResponse"
                data-client_id="523125526582-i9294e516muaeagkcn4o0m6nchf2ufgv.apps.googleusercontent.com"
                data-auto_prompt="false">
            </div>
            <div class="g_id_signin" data-type="standard" data-size="large" data-theme="outline"
                data-text="sign_in_with" data-shape="rectangular" data-logo_alignment="left">
            </div>
            <br>
            <button id="google_signout">Signout</button>
        </div>
        <div class="col-sm-6">            
            <h1>Custom Login</h1>
            <hr>
            <br>
            <form action="" method="post" class="d-grid">
                <input type="email" name="correo" class="form-control mb-2" placeholder="Correo" required>
                <input type="password" name="password" class="form-control mb-2" placeholder="Password" required>
    
                <button type="submit" class="btn btn-primary">Ingresar</button>
            </form>
        </div>
    </div>


    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="./js/auth.js"></script>
</body>

</html>
